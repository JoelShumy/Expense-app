<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <input type="text" placeholder="Nom de la dépense" name="amount_name" id="nameAmount">
        <input type="date" placeholder="Date de la dépense" name="date" id="dateAmount">
        <input type="number" placeholder="Montant de la dépense" name="amount" id="amount_to_ad">
        <button id="submit">Ajouter</button>
    </form>

    <table >
        <thead>
            <tr>
                <th>Nom</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        
        <tbody id="tableResult">
            <tr>
                <td>Name expense</td>
                <td>Date</td>
                <td>Amount</td>
            </tr> 
        </tbody>               
    </table>
    
    <script src="script.js"></script>
</body>
</html>
